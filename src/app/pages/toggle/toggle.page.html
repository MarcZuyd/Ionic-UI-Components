<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Toggle
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="light">

    <ion-card-header>
      <ion-card-title><h1>ion-toggle</h1></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>
          Toggles change the state of a single option. Toggles can be switched on or off by pressing or swiping them. 
          They can also be checked programmatically by setting the checked property.
      </p>

      <!-- Default Toggle -->
      <ion-toggle></ion-toggle>

      <!-- Disabled Toggle -->
      <ion-toggle disabled></ion-toggle>

      <!-- Checked Toggle -->
      <ion-toggle checked></ion-toggle>

      <!-- Toggle Colors -->
      <ion-toggle color="primary"></ion-toggle>
      <ion-toggle color="secondary"></ion-toggle>
      <ion-toggle color="danger"></ion-toggle>
      <ion-toggle color="light"></ion-toggle>
      <ion-toggle color="dark"></ion-toggle>

      <!-- Toggles in a List -->
      <ion-list>
        <ion-item>
          <ion-label>Pepperoni</ion-label>
          <ion-toggle [(ngModel)]="pepperoni"></ion-toggle>
        </ion-item>

        <ion-item>
          <ion-label>Sausage</ion-label>
          <ion-toggle [(ngModel)]="sausage" disabled="true"></ion-toggle>
        </ion-item>

        <ion-item>
          <ion-label>Mushrooms</ion-label>
          <ion-toggle [(ngModel)]="mushrooms"></ion-toggle>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>

</ion-content>
