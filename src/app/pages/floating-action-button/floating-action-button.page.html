<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Floating Action Button
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <!-- fab placed to the top end -->
    <ion-fab vertical="top" horizontal="end" edge slot="fixed">
      <ion-fab-button color="light">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="bottom">
        <ion-fab-button><ion-icon color="primary" name="logo-vimeo"></ion-icon></ion-fab-button>
        <ion-fab-button><ion-icon color="primary" name="logo-twitter"></ion-icon></ion-fab-button>
        <ion-fab-button><ion-icon color="primary" name="logo-instagram"></ion-icon></ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  
    <!-- fab placed to the bottom end -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="arrow-dropleft"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="start">
        <ion-fab-button><ion-icon color="primary" name="logo-vimeo"></ion-icon></ion-fab-button>
        <ion-fab-button><ion-icon color="primary" name="logo-twitter"></ion-icon></ion-fab-button>
        <ion-fab-button><ion-icon color="primary" name="logo-instagram"></ion-icon></ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  
    <!-- fab placed to the top start -->
    <ion-fab vertical="top" horizontal="start" slot="fixed">
      <ion-fab-button>
        <ion-icon name="arrow-dropright"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="end">
        <ion-fab-button><ion-icon color="primary" name="logo-vimeo"></ion-icon></ion-fab-button>
        <ion-fab-button><ion-icon color="primary" name="logo-facebook"></ion-icon></ion-fab-button>
        <ion-fab-button><ion-icon color="primary" name="logo-twitter"></ion-icon></ion-fab-button>
        <ion-fab-button><ion-icon color="primary" name="logo-instagram"></ion-icon></ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  
  
    <!-- fab placed to the (vertical) center and end -->
    <ion-fab vertical="center" horizontal="end" slot="fixed">
      <ion-fab-button color="danger">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  
  
    <!-- fab placed to the bottom and start and on the bottom edge of the content overlapping footer with a list to the right -->
    <ion-fab vertical="bottom" horizontal="start" slot="fixed">
      <ion-fab-button color="dark">
        <ion-icon name="settings"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button color="dark"><ion-icon name="logo-tux"></ion-icon></ion-fab-button>
        <ion-fab-button color="dark"><ion-icon name="logo-nodejs"></ion-icon></ion-fab-button>
        <ion-fab-button color="dark"><ion-icon name="logo-playstation"></ion-icon></ion-fab-button>
        <ion-fab-button color="dark"><ion-icon name="logo-angular"></ion-icon></ion-fab-button>
        <ion-fab-button color="dark"><ion-icon name="logo-android"></ion-icon></ion-fab-button>
        <ion-fab-button color="dark"><ion-icon name="logo-bitcoin"></ion-icon></ion-fab-button>
        <ion-fab-button color="dark"><ion-icon name="logo-github"></ion-icon></ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  
    <!-- fab placed in the center of the content with a list on each side -->
    <ion-fab vertical="center" horizontal="center" slot="fixed">
      <ion-fab-button>
        <ion-icon name="share"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button><ion-icon color="primary" name="logo-vimeo"></ion-icon></ion-fab-button>
      </ion-fab-list>
      <ion-fab-list side="bottom">
        <ion-fab-button><ion-icon color="primary" name="logo-facebook"></ion-icon></ion-fab-button>
      </ion-fab-list>
      <ion-fab-list side="start">
        <ion-fab-button><ion-icon color="primary" name="logo-instagram"></ion-icon></ion-fab-button>
      </ion-fab-list>
      <ion-fab-list side="end">
        <ion-fab-button><ion-icon color="primary" name="logo-twitter"></ion-icon></ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  </ion-content>
